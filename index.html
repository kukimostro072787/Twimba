<html>
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Twimba</h1>
    </header>
    <main>
      <div class="tweet-input-area">
        <img src="images/scrimbalogo.png" class="profile-pic" />
        <textarea placeholder="What's happening?" id="tweet-input"></textarea>
      </div>
      <button id="tweet-btn">Tweet</button>
      <div class="feed" id="feed">
        <!-- Tweets here!! -->
      </div>
    </main>

    <div class="modal" id="modal">
      <div class="close-modal-btn-container"></div>
      <div class="modal-inner" id="modal-inner">
        <h2>Welcome to Twimba!</h2>
        <p class="modal-text" id="modal-text">Sign up to Tweet</p>
        <form id="signup-form">
          <input
            type="text"
            name="username"
            placeholder="Enter a username"
            required
            id="username"
          />
          <input
            type="password"
            name="password"
            placeholder="Enter a password"
            required
          />
          <input
            type="password"
            name="password-confirmation"
            placeholder="Confirm password"
            required
          />

          <div class="modal-choice-btns reverse" id="modal-choice-btns">
            <button type="submit" class="modal-btn">Sign up</button>
            <p id="modal-error"></p>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
